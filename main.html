<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--style-->
    <link rel="stylesheet" href="css.css">
    <title>백그라운드</title>
    <style>
      body{
        position: relative;
        top: 250px;
        text-align: center;
      }
      fieldset{
        width: 500px;
        margin-left: 33%;
        padding-bottom: 10px;
      }
      fieldset legend{
        font-weight: bold;
        font-size: 20px;
      }
      label.title {/*class=title 에 적용될 스타일*/
          font-weight: bold;
          float: left;
      }
      label.subtitle {/*class=subtitle 에 적용될 스타일*/
          font-weight: bold;
      }
      ul{
          list-style-type: none;
      }
            ul li{
                    margin-bottom: 5px;
                 }
    </style>
</head>
<body>
    <form onsubmit="return false"> <!-- onsubmit="return false"가 없으면 submitting 상태에서 다른 페이지로 안넘어가는 버그 발생하기도함-->
        <fieldset>
            <legend>신체 정보</legend>
            <ul>
                <li>
                    <label for="number" class='title'>(만) 나이 :</label>
                    <input type="number" id="age">
                    <label class="subtitle">세</label>
                </li>
                <li>
                    <label for="number" class='title'>키 :</label>
                    <input type="number" id="height" >
                    <label class="subtitle">cm</label>
                </li>
                <li>
                    <label for="number" class='title'>몸무게 :</label>
                    <input type="number" id="weight">
                    <label class="subtitle">Kg</label>
                </li>
                <li>
                    <label for="number" class='title'>성별 : </label>
                    <label class="subtitle">남</label>
                    <input type="radio" name="sex" id="male" value="sex" onclick="setsexmale()">
                    <label class="subtitle">여</label>
                    <input type="radio" name="sex" id="female" value="sex" onclick="setsexfemale()">
                </li>
                <li>
                    <label for="number" class='title'>근육량 (모르면 0 입력) :</label>
                    <input type="number" id="muscle" value="0">
                    <label class="subtitle">Kg</label>
                </li>
                <li>
                    <label for="number" class='title'>활동량 (모르면 0 입력) :</label>
                    <input type="number" id="activehour" value="0">
                    <label class="subtitle">시간</label>
                </li>
            </ul>
            <button onclick="checkyourlist()">확인</button>
        </fieldset>
    </form>
</body>

<script>
    const id = localStorage.getItem("id");
    document.getElementById("age").value = localStorage.getItem(id+".age"); // 만약 뒷페이지에서 숫자가 잘못된걸 확인하고 돌아왔을때 반복입력방지
    document.getElementById("height").value = localStorage.getItem(id+".height");
    document.getElementById("weight").value = localStorage.getItem(id+".weight");
    document.getElementById("muscle").value = localStorage.getItem(id+".muscle");
    document.getElementById("activehour").value = localStorage.getItem(id+".activehour");
    
    if(localStorage.getItem(id+".sex")=="남자"){
        document.getElementById("male").checked=true
    }
    else{
        document.getElementById("female").checked=true
    }
    
    document.getElementById("sex").value = localStorage.getItem(id+".sex");

    function setsexmale(){
        localStorage.setItem(id+".sex","남자");
    }
    function setsexfemale(){
        localStorage.setItem(id+".sex","여자");
    }
    function checkyourlist(){
    localStorage.setItem(id+".age", document.getElementById("age").value);
    localStorage.setItem(id+".height", document.getElementById("height").value);
    localStorage.setItem(id+".weight", document.getElementById("weight").value);
    localStorage.setItem(id+".muscle", document.getElementById("muscle").value);
    localStorage.setItem(id+".activehour", document.getElementById("activehour").value);
    location.assign("check.html");
}
</script>
